<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Comunidad</title>
</head>
<body>
    <header>
        <h1>Formulario Comunidad KPOP</h1>
    </header>
    <main>
        <div>
            <h2>Con este Formulario seras parte de la gran Comunidad</h2>
            <p>
                Estas listo para ser parte de la comunidad latina de KPOP? Inscribete y compartamos el gusto por este genero musical
            </p>
        </div>

        <form>
            <div>
                <label for="nombre" >Nombre: </label>
                <input type="text" name="nombre" placeholder="Nombre"/>
            </div>

            <div>
                <label for="apellido" >Apellido: </label>
                <input type="text" name="apellido" placeholder="Apellido"/>
            </div>

            <div>
                <label for="pais" >Pais de residencia: </label>
                <input type="text" name="pais" placeholder="Pais de residencia"/>
            </div>

            <div>
                <label for="nacimiento" >Fecha de nacimiento: </label>
                <input type="date" name="nacimiento" placeholder="Fecha de nacimiento"/>
            </div>

            <div>
                <label for="edad" >Edad: </label>
                <input type="number" name="edad" placeholder="Edad"/>
            </div>

            <button>ENVIAR</button>
        </form>
    </main>
</body>
</html>
